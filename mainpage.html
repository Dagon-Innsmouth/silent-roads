<html>

<body>

<p id="eventnumber"> </p>
<button id="bt" onclick="event();"> Walk down the road. </button>

</body>

<script>

function event() {

document.getElementByID("eventnumber").innerHTML = Math.floor(Math.event() * 20);

}

</script>

<style>

#bt{

width:90;
height: 55px;

}

#eventnumber {

font-size:90px;

}


</style>

</html>
